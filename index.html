<!DOCTYPE html>
<html>
  <head>
    <title>Screen Recording</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
    <h1 class="title">This is a screen recorder, playback will show in browser with option to save video.
         Just right click and hit save video as.
    </h1>
  <body>
    <button id="start">
      Start Recording
    </button>
    <button id="stop" disabled>
      Stop Recording
    </button>
    <video autoplay />

    <script src="script.js"></script>
  </body>
</html>
